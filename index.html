<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Particle Stream </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas class="canvas1" id="canvas1"></canvas>
     <script src="script.js"></script>
     <div id="control">
         <button id="randomizeBtn" >Randomize</button>
         <div>
             <input id="spread" type="range" min="0.1" max="3.5" step="0.01" value="1">
             <label id="spreadLabel" for="spread">Spread</label>
         </div>
         <div>
             <input id="sides" type="range" min="2" max="15" step="1" value="5">
             <label id="sidesLabel" for="sides">Sides: </label>
         </div>
         <div>
             <input id="lineSlider" type="range" min="1" max="15" step="1" value="5">
             <label id="lineLabel" for="range">line width: </label>

         </div>
         <button id="resetBtn">Reset</button>
     </div>
</body>
</html>
